# 로그 파일 이름 (Slf4JLogger 사용 시 무시됨)
logfile=spy.log

# 로그 출력 방식 설정 (Slf4J를 통해 출력)
appender=com.p6spy.engine.spy.appender.Slf4JLogger

# 로그 메시지 형식 클래스 설정 (커스텀 출력 형식 사용)
logMessageFormat=com.p6spy.engine.spy.appender.CustomLineFormat

# 실제 출력될 로그 형식 지정 (실행 시간 + 실제 SQL)
customLogMessageFormat=| %(executionTime) ms | %(sql)

# 출력할 로그 카테고리 지정 (batch 관련 로그만 출력)
includecategories=batch

# 제외할 로그 카테고리 지정 (statement, result 등은 출력 안 함)
excludecategories=debug,result,resultset,info,statement,commit,rollback